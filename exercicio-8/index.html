<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Music Player</title>
</head>
<body>
    <h1>Minha Playlist de Músicas</h1>
    <div class="music-container" align="center">
        <img class="music-cover" src="img/reu-confesso.jpg" alt="Capa do álbum">
        <div class="music-info">
            <h2>Réu Confesso</h2>
            <p>Tim Maia</p>
            <p>Duração: 3:37</p>
            <p>Ano de lançamento: 1973</p>
        </div>
        <div class="music-actions">
            <button>Play</button>
            <a href="" download><button>Download</button></a>
        </div>
    </div>
    <div class="music-container" align="center">
        <img class="music-cover" src="img/djavan.jpeg" alt="Capa do álbum">
        <div class="music-info">
            <h2>Oceano</h2>
            <p>Djavam</p>
            <p>Duração: 4:58</p>
            <p>Ano de lançamento: 1989</p>
        </div>
        <div class="music-actions">
            <button>Play</button>
            <a href="" download><button>Download</button></a>
        </div>
    </div>
    <footer class="music-player">
        <div class="player-wrapper">
            <div class="player-controls">
                <button class="previous-button"></button>
                <button class="pause-button"></button>
                <button class="next-button"></button>
            </div>
            <div class="progress-bar"></div>
        </div>
    </footer>        
</body>
</html>
